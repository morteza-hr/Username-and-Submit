<!DOCTYPE html>
<html>
    <head>
        <title>web</title>
    </head>
    <body>
     <form>
         <label>User name: </label><input type="text" name="text" id="text"><br/>
         <input type="button" value="Submit" id="button"/>
     </form>
     <script>
       var p=document.getElementById("text");
       var button=document.getElementById("button");
       button.addEventListener("click" ,function(){
           if(p.value.length < 2){
               alert("false");
           }
           else {
               alert("true");
           }
       });
     </script>
    </body>
</html>
